<div class="col-sm-4" class="panel panel-primary">
    <div class="panel-heading">编辑个人信息</div>
    <div class="panel-body">
        <strong ng-if="!Profile.success">{{Profile.error}}</strong>
        <form>
            <div class="form-group">
                <label for="input_realname">真实姓名：</label>
                <input id="input_realname" type="text" class="form-control" ng-model="Profile.editData.realname" placeholder="填写真实姓名" ng-required="true"/>
            </div>
            <div class="form-group">
                <label for="input_contact">电话号码：</label>
                <input id="input_contact" type="number" class="form-control" ng-model="Profile.editData.contact" placeholder="常用电话号码" ng-required="true"/>
            </div>
            <div class="form-group">
                <label for="input_email">电子邮箱：</label>
                <input id="input_email" type="text" class="form-control" ng-model="Profile.editData.email" placeholder="常用邮箱地址" ng-required="true"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="Profile.editProfile()">确认并提交</button>
            </div>
        </form>
    </div>
</div>
