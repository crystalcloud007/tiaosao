<div ng-if="List.success">
    <h3>条目列表</h3>
    <table class="table table-striped">
        <tr>
            <th>标题</th>
            <th>价位</th>
            <th>电话</th>
            <th>栏目1</th>
            <th>栏目2</th>
            <th>栏目3</th>
            <th>评论</th>
            <th>阅读</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="entry in List.entries">
            <td>{{entry.title}}</td>
            <td>{{entry.price}}</td>
            <td>{{entry.contact}}</td>
            <td>{{entry.desc.a}}</td>
            <td>{{entry.desc.b}}</td>
            <td>{{entry.desc.c}}</td>
            <td>{{entry.count_of_comments}}</td>
            <td>{{entry.count_of_read}}</td>
            <td><a href="/detail/{{entry._id}}">查看</a></td>
        </tr>
    </table>
    <nav ng-if="List.success_page">
        <ul class="pager">
            <li><h5>第{{List.page_current}}页 / 共{{List.pages}}页</h5></li>
            <li ng-if="List.page_current>1"><a href="javascript:void(0)" ng-click="List.prevPage()">上一页</a></li>
            <li ng-if="List.page_current<List.pages"><a href="javascript:void(0)" ng-click="List.nextPage()">下一页</a></li>
        </ul>
    </nav>
