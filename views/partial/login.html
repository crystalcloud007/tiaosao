<div class="col-sm-4">
    <h2>登录</h2>
    {{Home.error}}
    <form name="signup_form">
        <div class="form-group">
            <label for="input_username">用户名：</label>
            <input type="text" class="form-control" id="input_username" ng-model="Home.loginData.username" ng-required="true" placeholder="用户名"/>
        </div>
        <div class="form-group">
            <label for="input_passworde">密码：</label>
            <input type="password" class="form-control" id="input_passworde" ng-model="Home.loginData.password" ng-required="true" placeholder="输入密码"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="Home.doLogin()">登录</button>
        </div>
    </form>
</div>
