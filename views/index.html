<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>跳骚网</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/controller/EntryCtrl.js"></script>
    <script src="js/controller/HomeCtrl.js"></script>
    <script src="js/controller/DetailCtrl.js"></script>
    <script src="js/service/AuthService.js"></script>
    <script src="js/service/MenuService.js"></script>
    <script src="appRoute.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header ng-controller="HomeController as Home">
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-thumbs-up"></span>跳骚网</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation"><a ng-if="!Home.loggedIn" href="/login">登录</a></li>
                    <li role="presentation"><a ng-if="!Home.loggedIn" href="/signup">注册</a></li>
                    <li role="presentation"><a href="javascript: void(0)" ng-if="Home.loggedIn" href="#">你好，{{Home.user.username}}</a></li>
                    <li role="presentation"><a ng-if="Home.loggedIn" href="/new_entry">新建帖子</a></li>
                    <li role="presentation"><a ng-if="Home.loggedIn" href="/user/profile" ng-click="Home.checkProfile()">查看信息</a></li>
                    <li role="presentation"><a ng-if="Home.loggedIn" href="/logout"  ng-click='Home.doLogout()'>退出</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <p>如果冒号后显示25，则前端代码加载成功：{{5*5}}</p>
        <div ng-view></div>
    </main>
</body>
</html>
