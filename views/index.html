<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>跳骚网</title>
    <!--link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"-->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/controller/EntryCtrl.js"></script>
    <script src="js/controller/HomeCtrl.js"></script>
    <script src="js/controller/DetailCtrl.js"></script>
    <script src="js/service/AuthService.js"></script>
    <script src="js/service/MenuService.js"></script>
    <script src="appRoute.js"></script>
    <script src="app.js"></script>
</head>
<body>
<h1>欢迎来到跳骚网</h1>
<div ng-controller="HomeController as Home">
    <a ng-if="!Home.loggedIn" href="/login">登录</a>
    <a ng-if="!Home.loggedIn" href="/signup">注册</a>
    <strong ng-if="Home.loggedIn" href="#">你好，{{Home.user.username}}</strong>
    <a ng-if="Home.loggedIn" href="/new_entry">新建帖子</a>
    <a ng-if="Home.loggedIn" href="/user/profile" ng-click="Home.checkProfile()">查看信息</a>
    <a ng-if="Home.loggedIn" href="/logout"  ng-click='Home.doLogout()'>退出登录</a>
</div>
{{5*5}}
<div ng-view></div>
</body>
</html>
